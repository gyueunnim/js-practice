<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 id="hello">안녕하세요</h1>

    <script>
        document.getElementById('hello').innerHTML = '안녕';
        document.getElementById('hello').style.fontSize = '16px';
        document.getElementById('hello').style.color = 'green';
    </script>
</body> 
</html>
