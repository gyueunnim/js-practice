<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- UI 만드는 Step -->
    <!-- 
        1. HTML/CSS 미리 디자인
        2. 필요할 때 보여달라고 코드짜기
     -->
     <div class="alert-box" id="alert">
        <p id="content">알림창임</p>
        <button id="close">닫기</button>
     </div>
     <button onclick="clickAlert('block', '아이디를 입력하세요')">버튼1</button>
     <button onclick="clickAlert('block', '비밀번호를 입력하세요')">버튼2</button>

     <script>
        // 함수명 작성시 소문자 시작, camelCase
        function clickAlert(dp, d) {
            // getElementByClassName()을 활용할 경우 class는 중복해서 가질 수 있으므로 document.getElementByClassName('~')[n]으로 사용하는 것이 좋음
            document.getElementById('alert').style.display = dp;
            document.getElementById('content').innerHTML = d;
        }

        // event는 html에 조작을 가하는 것들
        // 'click', 'keydown', 'scroll', 'mouseover' 등
        // 파라미터 자리에 들어가는 함수는 콜백 함수
        // function() {} 과 () => {} 같음
        document.getElementById('close').addEventListener('click', () => {
            document.getElementById('alert').style.display = 'none';
        })
     </script>
</body> 
</html>

<!-- 
    JS는 HTML 조작을 위해 사용한다
    탭, 모달 등 웹페이지 UI
    유저 입력 데이터 검사
    서버 데이터 요청 등 기능 개발 가능
 -->
