<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- UI 만드는 Step -->
    <!-- 
        1. HTML/CSS 미리 디자인
        2. 필요할 때 보여달라고 코드짜기
     -->
     <div class="alert-box" id="alert">
        <p id="content">알림창임</p>
        <button onclick="clickAlert('none')">닫기</button>
     </div>
     <button onclick="clickAlert('block', '아이디를 입력하세요')">버튼1</button>
     <button onclick="clickAlert('block', '비밀번호를 입력하세요')">버튼2</button>

     <script>
        // 함수명 작성시 소문자 시작, camelCase
        function clickAlert(dp, d) {
            document.getElementById('alert').style.display = dp;
            document.getElementById('content').innerHTML = d;
        }
     </script>
</body> 
</html>

<!-- 
    JS는 HTML 조작을 위해 사용한다
    탭, 모달 등 웹페이지 UI
    유저 입력 데이터 검사
    서버 데이터 요청 등 기능 개발 가능
 -->
