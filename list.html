  <body>
    <!-- form 태그로 서버 요청 시 새로고침 된다 -->
    <!-- ajax를 통해 새로고침 없이 GET, POST 요청 기능 -->
    <div class="card-group container">
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5>Card title</h5>
            <p>가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5>Card title</h5>
            <p>가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5>Card title</h5>
            <p>가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
      </div>
      
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        for(let i = 0; i < products.length; i++) {
            $('.card-body h5').eq(i).html(products[i].title);
            document.querySelectorAll('.card-body p')[i].innerHTML = '가격: ' + products[i].price;
        }

      </script> 

      <script>
        // ajax로 GET 요청하는 법
        // $.get('https://codingapple1.github.io/hello.txt')
        //   .done(function(data) {
        //   console.log(data);
        // }).fail(function() {
        //   console.log('실패함');
        // })

        // ajax로 POST 요청하는 법
        // $.post('https://codingapple1.github.io/hello.txt', {name: 'kim'})
        // .done(function(data) {
        //   console.log(data);
        // })

        $.get('https://codingapple1.github.io/price.json')
          .done(function(data) { // 자동으로 변환해줌
          console.log(data.price);
        }).fail(function() {
          console.log('실패함');
        })

        // fetch 써도 ajax 가능
        fetch('https://codingapple1.github.io/price.json')
          .then(res => res.json()) // json 자료를 object로 변환
          .then(data => {
            console.log(data);
          })
          .catch(error => {
            console.log(error);
          })

          // 이외에 axios 등 활용
      </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
